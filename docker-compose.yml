version: '3.8'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file:
      - .env
  backend:
    build: backend/
    env_file: .env
    volumes:
      - static:/app/static
      - media:/app/media
      
  frontend:
    env_file: .env
    build: ./frontend/
    command: sh -c "cp -r /app/build/. /static/ && ls -l /static/"
    volumes:
      - static:/static

  gateway:
    build: ./nginx/
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/usr/share/nginx/html/static
      - media:/media

